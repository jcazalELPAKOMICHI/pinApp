name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v4
        with:
          channel: stable
          version: 3.29.0
          cache: true # Activa el cachÃ© nativo de flutter-action
          
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .flutter-plugins-dependencies
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle', '**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-          
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17.0.14'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Cache NDK
        uses: actions/cache@v3
        with:
          path: $ANDROID_HOME/ndk/27.0.12077973
          key: ${{ runner.os }}-ndk-27.0.12077973
          restore-keys: |
            ${{ runner.os }}-ndk-
            
      - name: Install NDK
        run: |
          if [ ! -d "$ANDROID_HOME/ndk/27.0.12077973" ]; then
            yes | sdkmanager --install "ndk;27.0.12077973"
            yes | sdkmanager --install "cmake;3.22.1"
          fi

      - name: Set NDK path
        run: echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Verify NDK installation
        run: ls -la $NDK_HOME
        
      - name: Install dependencies
        run: flutter pub get
      
      - name: Generate Injectable dependencies
        run:  dart  run build_runner build -d

      - name: Build APK
        run:  flutter build apk --release
        
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk     

